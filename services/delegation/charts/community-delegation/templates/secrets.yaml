{{- $secret := (lookup "v1" "Secret" .Release.Namespace .Release.Name) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "community-delegation.labels" . | nindent 4 }}
type: Opaque
data:
{{ if $secret }}
  {{- range $key, $value := $secret.data }}
  {{ $key }}: {{ $value }}
  {{- end }}
{{ else }}
  DATABASE_USER: {{ .Values.app.dbUser | b64enc | quote }}
  DATABASE_PASS: {{ .Values.app.dbPass | b64enc | quote }}
  JWT_SECRET: {{ .Values.app.jwtSecret | b64enc | quote }}
  ETHEREUM_ENDPOINT: {{ .Values.app.ethereumEndpoint | b64enc | quote }}
{{- end }}