apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-error-explorer
  labels:
    app: custom-error-explorer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: custom-error-explorer
  template:
    metadata:
      labels:
        app: custom-error-explorer
    spec:
      serviceAccountName: {{ include "explorer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: custom-error-explorer
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: hashicorp/http-echo
          args:
            - "-text=<HTML>

<HEAD>

<TITLE>We're sorry...</TITLE>

</HEAD>

<HR>

<H1>We're sorry... </H1>

Unfortunately United States persons are unable to participate in our activities.

Please contact us at <a href='mailto:support@taraxa.io'>

support@taraxa.io</a>.

<HR>

</BODY>

</HTML>
"
          ports:
            - name: http
              containerPort: 5678
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.customError.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

---
kind: Service
apiVersion: v1
metadata:
  name: custom-error-explorer-service
spec:
  selector:
    app: custom-error-explorer
  ports:
    - port: 5678 # Default port for image
