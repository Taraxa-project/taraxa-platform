type Delegation @entity(immutable: false) {
  id: ID!
  amount: BigInt!
  delegator: String!
  validator: String!
  timestamp: BigInt!
}

type CommissionChange @entity(immutable: true) {
  id: ID!
  commission: Int!
  registrationBlock: Int!
  applianceBlock: Int!
  validator: String!
  timestamp: BigInt!
}
