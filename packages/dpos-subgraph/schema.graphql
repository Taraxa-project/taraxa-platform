type Validator @entity(immutable: false) {
  id: ID!
  account: String!
  delegations: [Delegation!]!
  currentDelegations: [Delegation!]!
  undelegations: [Undelegation!]!
  commissionChanges: [CommissionChange!]!
  # isEligible: Boolean
  # info: BasicInfo!
}

type Delegation @entity(immutable: false) {
  id: ID!
  amount: BigInt!
  delegator: String!
  validator: Validator!
}

type Undelegation @entity(immutable: false) {
  id: ID!
  stake: BigInt!
  eligibilityBlock: BigInt!
  confirmed: Boolean!
  canceled: Boolean!
  delegator: String!
  validator: Validator!
}

type CommissionChange @entity(immutable: true) {
  id: ID!
  commission: Int!
  registrationBlock: Int!
  applianceBlock: Int!
  validator: Validator!
}
