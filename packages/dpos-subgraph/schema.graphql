type Validator @entity(immutable: false) {
  id: ID!
  totalStake: BigInt!
  commission: Int!
  undelegationsCount: Int!
  owner: String!
  description: String
  endpoint: String
}

type Delegation @entity(immutable: false) {
  id: ID!
  amount: BigInt!
  delegator: String!
  validator: String!
  timestamp: BigInt!
}

type CommissionChange @entity(immutable: true) {
  id: ID!
  commission: Int!
  registrationBlock: Int!
  applyAtBlock: Int!
  validator: String!
  timestamp: BigInt!
}
